<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="statsPrev__bg" role="main">
    <section class="statsPrev__cont" aria-label="stats preview container">
      <div class="statsPrev__left">
        <div class="statsPrev__inner">
          <h1 class="statsPrev__h1">Get <span class="statsPrev__h1 statsPrev__h1--insights">insights</span> that help your business grow.</h1>
          <p class="statsPrev__p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <div class="statsPrev__stats-wrap" aria-label="stats overview">
            <div class="statsPrev__stats" role="group" aria-labelledby="stats-companies">
              <h2 class="statsPrev__number">10k+</h2>
              <p class="statsPrev__stats-p">companies</p>
            </div>
            <div class="statsPrev__stats" role="group" aria-labelledby="stats-templates">
              <h2 class="statsPrev__number">314</h2>
              <p class="statsPrev__stats-p">templates</p>
            </div>
            <div class="statsPrev__stats" role="group" aria-labelledby="stats-queries">
              <h2 class="statsPrev__number">12M+</h2>
              <p class="statsPrev__stats-p">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="statsPrev__right">
        <div class="statsPrev__right-inner"></div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
